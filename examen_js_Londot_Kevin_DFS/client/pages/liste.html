<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/style.css">
  <title>Familier</title>
</head>
<body>
  <a href="/">index</a>
  <h1>Familier</h1>
  <div class="row">
    <div class="col-9">
      <table class="table">
        <thead>
            <th>id</th>
          <th>Name</th>
          <th>level</th>
          <th>Type</th>
          <th>description</th>
          <th>Modification</th>
          <th>Suppression</th>
        </thead>
        <tbody id="myListe">

        </tbody>
      </table>

    <form >
        <div class="form-group">
            <label for="id">id</label>
            <input type="number" class="form-control" id="id" >
        </div>
        <div class="form-group">
            <label for="name">nom du familier</label>
            <input type="text" class="form-control" id="name" >
        </div>

        <div class="form-group">
            <label for="level">niveau du familier</label>
            <input type="number" class="form-control" id="level" min="1" max="200" >
        </div>
        
        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" id="type">
            <option>Familier</option>
            <option>Monture</option>
            <option>Une bonne grosse dragodinde</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">description du familier</label>
            <textarea class="form-control" id="description" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="btn">Submit</button>
    </form>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
